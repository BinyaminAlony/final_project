<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary Page</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .temp-box {
            background: #333;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0008;
            padding: 32px 24px;
            width: 80%;
            max-width: 900px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #4fc3f7;
            margin-bottom: 18px;
        }
        p {
            color: #bbb;
            font-size: 1.15em;
        }
    </style>
</head>
<body>
    <div class="temp-box">
        <h1>No Topics Yet</h1>
        <p>Upload a graph configuration to see Topics.</p>
    </div>
</body>
</html>
