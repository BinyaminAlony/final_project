<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graph Visualization</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background: #333;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0008;
            padding: 48px 64px;
            margin-top: 40px;
            text-align: center;
        }
        .message-box h1 {
            font-size: 2.5em;
            margin: 0 0 16px 0;
            color: #4fc3f7;
        }
        .message-box p {
            font-size: 1.3em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Graph Viewer</h1>
        <p>Your graph will show here.</p>
    </div>
</body>
</html>
