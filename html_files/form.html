<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
        }
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
        }
        .form-box {
            background: #333;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0008;
            padding: 14px 10px;
            margin-top: 0;
            text-align: center;
            width: 80%;
            max-width: none;
            min-width: 0;
            box-sizing: border-box;
        }
        h3 {
            color: #4fc3f7;
            margin-top: 0;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-size: 1.15em;
        }
        label {
            display: block;
            margin: 6px 0 3px 0;
            color: #bbb;
            font-size: 0.98em;
            text-align: left;
        }
        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"] {
            padding: 5px 7px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            font-size: 0.98em;
            margin-bottom: 4px;
            width: 95%;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #4fc3f7;
            outline: none;
        }
        /* Custom file input styling */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 95%;
            margin-bottom: 10px;
        }
        .file-input-wrapper input[type="file"] {
            opacity: 0;
            width: 100%;
            height: 32px;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
        }
        .file-input-label {
            display: block;
            background: #222;
            color: #bbb;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 6px 8px;
            text-align: left;
            cursor: pointer;
            transition: border 0.2s, color 0.2s;
            font-size: 0.98em;
        }
        .file-input-wrapper input[type="file"]:focus + .file-input-label,
        .file-input-wrapper input[type="file"]:hover + .file-input-label {
            border: 1.5px solid #4fc3f7;
            color: #4fc3f7;
        }
        .file-name {
            display: block;
            color: #aaa;
            font-size: 0.92em;
            margin-top: 2px;
            text-align: left;
            min-height: 1.1em;
        }
        button {
            background: #4fc3f7;
            color: #222;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 6px;
            margin-bottom: 6px;
            transition: background 0.2s, color 0.2s;
            font-weight: 500;
        }
        button:hover {
            background: #0288d1;
            color: #fff;
        }
        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 14px 0;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <!-- Deploy Form -->
        <h3>Upload Configuration</h3>
        <form action="http://localhost:80/upload" method="POST" enctype="multipart/form-data" target="graphFrame" id="uploadForm">
            <div class="file-input-wrapper">
                <input type="file" name="configFile" id="configFile" required onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No file chosen';">
                <label for="configFile" class="file-input-label">Choose Configuration File</label>
                <span class="file-name" id="file-name">No file chosen</span>
            </div>
            <button type="submit">Deploy</button>
        </form>
        <script>
            document.getElementById("uploadForm").addEventListener("submit", function (e) {
                // Allow form to submit as POST to graphFrame
                // But also trigger GET to outputFrame
                const outputFrame = document.getElementsByName("outputFrame")[0];
                parent.frames['outputFrame'].location.href = 'http://localhost:80/publish';  // Replace with your actual GET target
                const publishForm = document.querySelector('form[action="http://localhost:80/publish"]');
                if (publishForm) {
                    publishForm.reset();
                }
            });
        </script>

        <hr>

        <!-- Publish Form -->
        <h3>Publish to Topic</h3>
        <form action="http://localhost:80/publish" method="GET" target="outputFrame">
            <div class="input-group">
                <label for="topic">Topic Name:</label>
                <input type="text" name="topic" id="topic" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <input type="text" name="message" id="message" required>
            </div>
            <button type="submit">Publish</button>
        </form>

    <script>
    document.querySelector('form[action="http://localhost:80/upload"]').addEventListener('submit', function(e) {
        // console.log('Upload form submitted');
        setTimeout(function() {
            var frame = parent.frames['outputFrame'];
            if (frame) {
                // console.log('outputFrame found, sending GET request to /publish');
                frame.location.href = 'http://localhost:80/publish';
            } else {
                // console.error('outputFrame not found');
            }
        }, 100);
    });
